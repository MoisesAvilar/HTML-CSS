<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens Dinâmicas</title>
</head>
<body>
    <h1>Adaptando Imagens aos Diferentes Tamanhos de Tela</h1>
    <p>Eis aqui alguns exemplos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>É assim que reproduz áudio</p>
    <audio src="midia/time.mp3" controls> teste</audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/time.mp3" type="audio/mpeg">
        <p>O seu navegador não suporta streaming de áudio</p>
    </audio>
</body>
</html>
