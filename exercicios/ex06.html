<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Utilizando tags</h1>
    <p>Podemos utilizar os elementos da lista abaixo:</p>
    <ul type="1">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use tags de &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
