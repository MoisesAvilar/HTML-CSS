<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vides com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vudei está hospedado no meu PC</p>
    <video width="500" controls poster="imagens/android-chrome-512x512.png">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/meu_video1080.mp4" type="video/mp4">
        <source src="midia/meu_video720.mp4" type="video/mp4">
        <p>Infleizmente seu navegador não suporta videos</p>
    </video>

    <h1>Inserindo videos diretamente do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MZyH3KhToT4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
