<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito ou Destaque</h2>
    <p>Nessa frase há um <strong>trecho em Negrito</strong> que foi criado
    usando a tag Strong (semântica)</p>
    <h2>Itálico</h2>
    <p>Nesta frase temos um <i>termo em Itálico usando a tag I (não semântica)</i></p>
    <p>Nesta frase tem outro <em>trecho em Itálico</em> usando a tag EM (semântica)</p>
</body>
</html>
